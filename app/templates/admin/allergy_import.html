{% extends "admin/base.html" %}

{% block title %}アレルギー表 PDF 取り込み（テストUI）{% endblock %}

{% block page_css %}
<link rel="stylesheet" href="{{ css_root }}/allergy_import.css">
{% endblock %}

{% block content %}

<h2>アレルギー表 PDF 取り込み（事務用）</h2>

<p class="description-text">
    この画面でPDFファイルをアップロードし、アレルギーデータのプレビューを表示します。
</p>

<div class="input-group">
    <label for="pdfFile">PDFファイルを選択:</label>
    <input type="file" id="pdfFile" accept="application/pdf" class="input-field" />
    <button id="preview-action" class="primary-button">プレビュー</button>

    <button id="tableview-action" class="primary-button" disabled>テーブル表示へ</button>
</div>

<hr>

<h3>プレビュー結果</h3>
<pre id="previewArea">(ここに結果が出ます)</pre>

{% endblock %}

{% block page_js %}
<script src="{{ js_root }}/allergy_import.js"></script>
{% endblock %}
